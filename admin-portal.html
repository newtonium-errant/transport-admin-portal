<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Route Transportation Services - Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .login-subtitle {
            color: #666;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-link {
            background: none;
            color: #667eea;
            text-transform: none;
            letter-spacing: normal;
            font-size: 13px;
            padding: 8px 0;
            margin-top: 15px;
            text-decoration: underline;
        }

        .btn-link:hover {
            transform: none;
            box-shadow: none;
            color: #5a67d8;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            font-size: 14px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 500;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .user-info strong {
            color: #333;
        }

        .logout-btn {
            background: #6c757d;
            font-size: 12px;
            padding: 6px 12px;
            margin-left: 10px;
            width: auto;
        }

        .hidden {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
            <div class="login-container">
                <div class="login-header">
                    <div class="login-title">RRTS Admin Portal</div>
                    <div class="login-subtitle">Rural Route Transportation Services</div>
                </div>
                
                <div id="loginForm">
                    <div id="loginMessages"></div>
                    
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter your username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
                    </div>
                    
                    <button class="btn" onclick="login()">Sign In</button>
                    
                    <button class="btn btn-link" onclick="showForgotPassword()">Forgot Password?</button>
                </div>

                <!-- Forgot Password Form -->
                <div id="forgotPasswordForm" class="hidden">
                    <div class="login-header">
                        <div class="login-title">Reset Password</div>
                        <div class="login-subtitle">Enter your email to receive reset instructions</div>
                    </div>
                    
                    <div id="resetMessages"></div>
                    
                    <div class="form-group">
                        <label for="resetEmail">Email Address:</label>
                        <input type="email" id="resetEmail" placeholder="Enter your email address">
                    </div>
                    
                    <button class="btn" onclick="sendPasswordReset()">Send Reset Link</button>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn btn-link" onclick="showLogin()">Back to Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Portal Section -->
        <div id="portalSection" class="hidden">
            <!-- User Info Bar -->
            <div class="user-info">
                <strong>Logged in as:</strong> <span id="currentUser"></span> 
                <strong>Role:</strong> <span id="userRole"></span>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>

            <h1>Transportation Booking Management</h1>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Multi-user system ready for your booking staff</p>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let sessionToken = null;

        // Webhook URLs - TO BE CREATED
        const WEBHOOKS = {
            login: 'https://webhook-processor-production-3bb8.up.railway.app/webhook/user-login',
            passwordReset: 'https://webhook-processor-production-3bb8.up.railway.app/webhook/password-reset'
        };

        // Check for existing session on page load
        window.addEventListener('load', function() {
            checkExistingSession();
        });

        // Check for existing session
        function checkExistingSession() {
            const savedToken = localStorage.getItem('rrts_session_token');
            const savedUser = localStorage.getItem('rrts_user_data');
            
            if (savedToken && savedUser) {
                try {
                    const userData = JSON.parse(savedUser);
                    const tokenExpiry = localStorage.getItem('rrts_token_expiry');
                    
                    if (tokenExpiry && new Date().getTime() < parseInt(tokenExpiry)) {
                        // Session is still valid
                        currentUser = userData;
                        sessionToken = savedToken;
                        showPortal();
                    } else {
                        // Session expired
                        clearSession();
                    }
                } catch (error) {
                    console.error('Error parsing stored user data:', error);
                    clearSession();
                }
            }
        }

        // Clear session data
        function clearSession() {
            localStorage.removeItem('rrts_session_token');
            localStorage.removeItem('rrts_user_data');
            localStorage.removeItem('rrts_token_expiry');
            currentUser = null;
            sessionToken = null;
        }

        // Show login form
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            clearMessages();
        }

        // Show forgot password form
        function showForgotPassword() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
            clearMessages();
        }

        // Clear all messages
        function clearMessages() {
            document.getElementById('loginMessages').innerHTML = '';
            document.getElementById('resetMessages').innerHTML = '';
        }

        // Login function
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showLoginError('Please enter both username and password');
                return;
            }

            try {
                showLoginLoading('Signing in...');

                const response = await fetch(WEBHOOKS.login, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: username, 
                        password: password,
                        loginTime: new Date().toISOString()
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Store session data
                    currentUser = result.user;
                    sessionToken = result.sessionToken;
                    
                    localStorage.setItem('rrts_session_token', sessionToken);
                    localStorage.setItem('rrts_user_data', JSON.stringify(currentUser));
                    localStorage.setItem('rrts_token_expiry', (new Date().getTime() + (24 * 60 * 60 * 1000)).toString()); // 24 hour expiry
                    
                    showPortal();
                } else {
                    showLoginError(result.message || 'Invalid username or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                showLoginError('Login failed - please check your connection and try again');
            }
        }

        // Send password reset
        async function sendPasswordReset() {
            const email = document.getElementById('resetEmail').value.trim();
            
            if (!email) {
                showResetError('Please enter your email address');
                return;
            }

            try {
                showResetLoading('Sending reset instructions...');

                const response = await fetch(WEBHOOKS.passwordReset, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email,
                        resetTime: new Date().toISOString()
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showResetSuccess('Password reset instructions have been sent to your email address');
                    document.getElementById('resetEmail').value = '';
                } else {
                    showResetError(result.message || 'Email not found in our system');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showResetError('Failed to send reset email - please try again');
            }
        }

        // Show portal after successful login
        function showPortal() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('portalSection').classList.remove('hidden');
            
            // Update user info display
            document.getElementById('currentUser').textContent = currentUser.full_name || currentUser.username;
            document.getElementById('userRole').textContent = currentUser.role || 'user';
            
            console.log(`✅ User logged in: ${currentUser.username} (${currentUser.role})`);
        }

        // Logout function
        function logout() {
            clearSession();
            
            // Show login
            document.getElementById('portalSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            
            // Clear login form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            clearMessages();
            
            console.log('✅ User logged out');
        }

        // Message display functions
        function showLoginError(message) {
            document.getElementById('loginMessages').innerHTML = `<div class="error-message">${message}</div>`;
        }

        function showLoginSuccess(message) {
            document.getElementById('loginMessages').innerHTML = `<div class="success-message">${message}</div>`;
        }

        function showLoginLoading(message) {
            document.getElementById('loginMessages').innerHTML = `<div class="loading">${message}</div>`;
        }

        function showResetError(message) {
            document.getElementById('resetMessages').innerHTML = `<div class="error-message">${message}</div>`;
        }

        function showResetSuccess(message) {
            document.getElementById('resetMessages').innerHTML = `<div class="success-message">${message}</div>`;
        }

        function showResetLoading(message) {
            document.getElementById('resetMessages').innerHTML = `<div class="loading">${message}</div>`;
        }

        // Handle Enter key for login
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Handle Enter key for password reset
        document.getElementById('resetEmail').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendPasswordReset();
            }
        });

        console.log('🚀 RRTS Frontend v3.0.0 - Multi-User Authentication System');
        console.log('✅ Features: Username/Password login, session management, password reset');
        console.log('✅ Ready for multiple booking staff members');
    </script>
</body>
</html>

<!-- Version: 3.0.0 - Multi-User Authentication System -->
