<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Route Transportation Services - Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            background: #f8f9fa;
        }

        .section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 500;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            padding: 10px 20px;
            font-size: 13px;
        }

        .btn-danger {
            background: #dc3545;
            padding: 8px 12px;
            font-size: 12px;
            min-width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-success {
            background: #28a745;
            padding: 8px 12px;
            font-size: 12px;
            min-width: auto;
            height: 30px;
            border-radius: 6px;
        }

        .client-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .client-status.found {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .client-status.new {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .client-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .appointment-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .appointment-item.existing {
            border-color: #28a745;
            background: #f8fff9;
            border-left: 6px solid #28a745;
        }

        .appointment-item.new {
            border-color: #ffc107;
            background: #fffdf0;
            border-left: 6px solid #ffc107;
        }

        .appointment-item.modified {
            border-color: #17a2b8;
            background: #f0fdff;
            border-left: 6px solid #17a2b8;
            box-shadow: 0 2px 8px rgba(23, 162, 184, 0.2);
        }

        .appointment-item.deleted {
            opacity: 0.6;
            background: #f8f9fa;
            border-color: #6c757d;
            border-style: dashed;
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .appointment-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-new {
            background: #cce5ff;
            color: #004085;
        }

        .status-modified {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-deleted {
            background: #f8d7da;
            color: #721c24;
        }

        .remove-appointment {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        .appointment-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }

        .deleted-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(108, 117, 125, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            z-index: 5;
        }

        .success-page {
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            font-size: 4em;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 2em;
            color: #28a745;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .success-details {
            background: #f8fff9;
            border: 2px solid #28a745;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .success-summary {
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #155724;
        }

        .operation-list {
            list-style: none;
            padding: 0;
        }

        .operation-list li {
            padding: 8px 0;
            border-bottom: 1px solid #c3e6cb;
            color: #155724;
        }

        .operation-list li:last-child {
            border-bottom: none;
        }

        .operation-icon {
            margin-right: 8px;
            font-weight: bold;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
            <h1>Rural Route Transportation Services</h1>
            <div class="section">
                <h3>Admin Portal Access</h3>
                <div class="form-group">
                    <label for="adminPassword">Admin Password:</label>
                    <input type="password" id="adminPassword" placeholder="Enter admin password">
                </div>
                <button class="btn" onclick="login()">Access Portal</button>
            </div>
        </div>

        <!-- Main Portal Section -->
        <div id="portalSection" class="hidden">
            <h1>Transportation Booking Management</h1>
            
            <!-- Client Lookup Section -->
            <div class="section">
                <h3>Client Lookup</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="kNumber">K Number:</label>
                        <input type="text" id="kNumber" placeholder="Enter K Number (e.g., K99999)" style="text-transform: uppercase;">
                    </div>
                    <button class="btn" onclick="lookupClient()">Find Client</button>
                </div>
                <div id="clientStatus"></div>
            </div>

            <!-- Client Information Section -->
            <div id="clientSection" class="section hidden">
                <h3>Client Information</h3>
                
                <!-- Basic Information -->
                <div style="background: #ffffff; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #667eea;">
                    <h4 style="margin-bottom: 15px; color: #333;">Basic Information</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email">
                        </div>
                    </div>
                </div>

                <!-- Address Information -->
                <div style="background: #ffffff; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #28a745;">
                    <h4 style="margin-bottom: 15px; color: #333;">Address Information</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address">Street Address:</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" id="city" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="province">Province:</label>
                            <select id="province" required>
                                <option value="">Select Province</option>
                                <option value="NS">Nova Scotia</option>
                                <option value="NB">New Brunswick</option>
                                <option value="PE">Prince Edward Island</option>
                                <option value="NL">Newfoundland and Labrador</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Postal Code:</label>
                            <input type="text" id="postalCode" placeholder="A1A 1A1" required>
                        </div>
                    </div>
                </div>

                <!-- Emergency Contact -->
                <div style="background: #ffffff; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #ffc107;">
                    <h4 style="margin-bottom: 15px; color: #333;">Emergency Contact</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="emergencyContactName">Emergency Contact Name:</label>
                            <input type="text" id="emergencyContactName">
                        </div>
                        <div class="form-group">
                            <label for="emergencyContactNumber">Emergency Contact Phone:</label>
                            <input type="tel" id="emergencyContactNumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Additional Notes:</label>
                        <textarea id="notes" rows="3" placeholder="Any special requirements or notes..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Appointments Section -->
            <div id="appointmentsSection" class="section hidden">
                <h3>Appointments</h3>
                <div id="appointmentsList"></div>
                <button class="btn btn-secondary" onclick="addAppointment()">Add Another Appointment</button>
            </div>

            <!-- Save Section -->
            <div id="saveSection" class="section hidden">
                <button class="btn" onclick="saveClient()" style="width: 100%; padding: 15px; font-size: 16px;">Save Client & Appointments</button>
            </div>
        </div>

        <!-- Success Page -->
        <div id="successSection" class="hidden">
            <div class="success-page">
                <div class="success-icon">‚úÖ</div>
                <div class="success-title">Successfully Saved!</div>
                <div id="successMessage" class="success-summary"></div>
                <div id="successDetails" class="success-details"></div>
                <div style="margin-top: 30px;">
                    <button class="btn" onclick="startNewBooking()" style="margin-right: 10px;">New Booking</button>
                    <button class="btn btn-secondary" onclick="returnToClient()">Back to Client</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentClient = null;
        let isNewClient = false;
        let appointments = [];
        let appointmentCounter = 0;

        // Clinic addresses mapping
        const CLINIC_ADDRESSES = {
            "Dartmouth General Hospital - 325 Pleasant St, Dartmouth, NS B2Y 4G8": "Dartmouth General Hospital - 325 Pleasant St, Dartmouth, NS B2Y 4G8",
            "Halifax Infirmary - 1796 Summer St, Halifax, NS B3H 3A7": "Halifax Infirmary - 1796 Summer St, Halifax, NS B3H 3A7",
            "Valley Regional Hospital - 150 Exhibition St, Kentville, NS B4N 5E3": "Valley Regional Hospital - 150 Exhibition St, Kentville, NS B4N 5E3",
            "South Shore Regional Hospital - 90 Glen Allan Dr, Bridgewater, NS B4V 3S6": "South Shore Regional Hospital - 90 Glen Allan Dr, Bridgewater, NS B4V 3S6",
            "NuVista Psychedelic - Greenwood - 963 Central Ave, Greenwood, NS B0P 1N0": "NuVista Psychedelic - Greenwood - 963 Central Ave, Greenwood, NS B0P 1N0",
            "NuVista Psychedelic - Port Williams - 1315 Black River Rd, Port Williams, NS B0P 1T0": "NuVista Psychedelic - Port Williams - 1315 Black River Rd, Port Williams, NS B0P 1T0"
        };

        // Webhook URLs
        const WEBHOOKS = {
            login: 'https://webhook-processor-production-3bb8.up.railway.app/webhook/admin-login',
            lookup: 'https://webhook-processor-production-3bb8.up.railway.app/webhook/client-lookup',
            save: 'https://webhook-processor-production-3bb8.up.railway.app/webhook/save-client'
        };

        // Login function
        async function login() {
            const password = document.getElementById('adminPassword').value;
            
            if (!password) {
                showError('Please enter admin password');
                return;
            }

            try {
                const response = await fetch(WEBHOOKS.login, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('portalSection').classList.remove('hidden');
                } else {
                    showError('Invalid admin password');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed - please try again');
            }
        }

        // Client lookup function
        async function lookupClient() {
            const kNumber = document.getElementById('kNumber').value.trim().toUpperCase();
            
            if (!kNumber) {
                showError('Please enter a K Number');
                return;
            }

            showLoading('Looking up client...');

            try {
                const response = await fetch(WEBHOOKS.lookup, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ kNumber: kNumber })
                });

                const result = await response.json();
                console.log('Client lookup result:', result);

                if (result.found) {
                    // Existing client found
                    loadClientData(result.clientData, result.appointments || []);
                    showClientStatus(`Existing Client Found: ${result.clientData.firstName} ${result.clientData.lastName}${result.appointments ? ` (${result.appointments.length} future appointments)` : ''}`, 'found');
                } else {
                    // New client
                    setupNewClient(kNumber);
                    showClientStatus('New Client - Please fill out all information', 'new');
                }
            } catch (error) {
                console.error('Lookup error:', error);
                showError('Client lookup failed - please try again');
            }
        }

        // Load existing client data
        function loadClientData(clientData, existingAppointments = []) {
            isNewClient = false;
            currentClient = clientData;

            // Populate client form fields
            document.getElementById('firstName').value = clientData.firstName || '';
            document.getElementById('lastName').value = clientData.lastName || '';
            document.getElementById('phone').value = clientData.phone || '';
            document.getElementById('email').value = clientData.email || '';
            document.getElementById('address').value = clientData.address || '';
            document.getElementById('city').value = clientData.city || '';
            document.getElementById('province').value = clientData.province || '';
            document.getElementById('postalCode').value = clientData.postalCode || '';
            document.getElementById('emergencyContactName').value = clientData.emergencyContactName || '';
            document.getElementById('emergencyContactNumber').value = clientData.emergencyContactNumber || '';
            document.getElementById('notes').value = clientData.notes || '';

            // Load existing appointments with sorting
            loadExistingAppointments(existingAppointments);

            // Show sections
            showSections();
        }

        // Load and sort existing appointments
        function loadExistingAppointments(existingAppointments) {
            appointments = [];

            if (existingAppointments && existingAppointments.length > 0) {
                console.log('Loading existing appointments:', existingAppointments);

                // Sort appointments chronologically (soonest first)
                const sortedAppointments = existingAppointments.sort((a, b) => {
                    const dateTimeA = new Date(`${a.date}T${a.time}`);
                    const dateTimeB = new Date(`${b.date}T${b.time}`);
                    return dateTimeA - dateTimeB;
                });

                sortedAppointments.forEach((apt, index) => {
                    const appointmentData = {
                        id: apt.id || `existing-${Date.now()}-${index}`,
                        date: apt.date || '',
                        time: apt.time || '',
                        location: apt.location || apt.locationname || '',
                        notes: apt.notes || '',

                        // Existing appointment flags
                        isExisting: true,
                        isModified: false,
                        originalId: apt.id,
                        appointmentStatus: apt.appointmentStatus || 'pending',

                        // Validation data
                        validation: apt.validation || {
                            valid: true,
                            flagged: false,
                            reason: 'sufficient_notice',
                            message: 'Appointment loaded from database',
                            requiresApproval: false
                        },

                        // Track loading
                        loadedAt: new Date().toISOString()
                    };

                    console.log(`üìã Loaded appointment ${index + 1}:`, {
                        id: appointmentData.id,
                        originalId: appointmentData.originalId,
                        date: appointmentData.date,
                        time: appointmentData.time,
                        location: appointmentData.location
                    });

                    appointments.push(appointmentData);
                });

                console.log(`‚úÖ Successfully loaded ${appointments.length} existing appointments (sorted chronologically)`);
            }

            updateAppointmentsList();
        }

        // Setup new client
        function setupNewClient(kNumber) {
            isNewClient = true;
            currentClient = { kNumber: kNumber };
            appointments = [];

            // Clear all form fields
            clearClientForm();

            // Pre-populate K Number in a visible way for new clients
            if (kNumber) {
                document.getElementById('kNumber').value = kNumber;
            }

            // Add first appointment
            addAppointment();

            // Show sections
            showSections();
        }

        // Show sections
        function showSections() {
            document.getElementById('clientSection').classList.remove('hidden');
            document.getElementById('appointmentsSection').classList.remove('hidden');
            document.getElementById('saveSection').classList.remove('hidden');
        }

        // Add new appointment
        function addAppointment() {
            appointmentCounter++;
            const appointment = {
                id: `new-${Date.now()}-${appointmentCounter}`,
                date: '',
                time: '',
                location: '',
                notes: '',
                isExisting: false,
                isModified: false,
                isDeleted: false,
                isDraft: true, // Mark as draft until filled
                appointmentStatus: 'new'
            };

            appointments.push(appointment);
            updateAppointmentsList();
        }

        // Update appointments list display
        function updateAppointmentsList() {
            const container = document.getElementById('appointmentsList');
            container.innerHTML = '';

            // Sort appointments: existing first (chronologically), then new appointments
            const sortedAppointments = [...appointments].sort((a, b) => {
                // Existing appointments first, then new ones
                if (a.isExisting && !b.isExisting) return -1;
                if (!a.isExisting && b.isExisting) return 1;
                
                // For existing appointments, sort chronologically
                if (a.isExisting && b.isExisting) {
                    const dateTimeA = new Date(`${a.date}T${a.time}`);
                    const dateTimeB = new Date(`${b.date}T${b.time}`);
                    return dateTimeA - dateTimeB;
                }
                
                // For new appointments, maintain creation order
                return 0;
            });

            sortedAppointments.forEach((appointment, index) => {
                if (appointment.isDeleted && appointment.hidden) return;

                const appointmentDiv = document.createElement('div');
                appointmentDiv.className = `appointment-item ${appointment.isExisting ? 'existing' : 'new'}${appointment.isModified ? ' modified' : ''}${appointment.isDeleted ? ' deleted' : ''}`;
                appointmentDiv.id = `appointment-${appointment.id}`;

                // Get status display
                let statusClass = 'status-new';
                let statusText = 'üÜï New';
                
                if (appointment.isDeleted) {
                    statusClass = 'status-deleted';
                    statusText = 'üóëÔ∏è Deleted';
                } else if (appointment.isModified) {
                    statusClass = 'status-modified';
                    statusText = '‚úèÔ∏è Modified';
                } else if (appointment.isExisting) {
                    statusClass = appointment.appointmentStatus === 'confirmed' ? 'status-confirmed' : 'status-pending';
                    statusText = appointment.appointmentStatus === 'confirmed' ? '‚úÖ Confirmed' : '‚è≥ Pending';
                }

                appointmentDiv.innerHTML = `
                    <div class="appointment-header">
                        <span class="appointment-status ${statusClass}">${statusText}</span>
                        <div class="appointment-actions">
                            ${appointment.isDeleted ? 
                                `<button type="button" class="btn btn-success" onclick="undeleteAppointment('${appointment.id}')" title="Restore appointment">‚Ü∂</button>` :
                                `<button type="button" class="btn btn-danger" onclick="removeAppointment('${appointment.id}')" title="Remove appointment">√ó</button>`
                            }
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Date:</label>
                            <input type="date" 
                                   id="date-${appointment.id}" 
                                   value="${appointment.date}" 
                                   min="${new Date().toISOString().split('T')[0]}"
                                   onchange="updateAppointment('${appointment.id}', 'date', this.value)"
                                   ${appointment.isDeleted ? 'disabled' : ''}>
                        </div>
                        <div class="form-group">
                            <label>Time:</label>
                            <input type="time" 
                                   id="time-${appointment.id}" 
                                   value="${appointment.time}" 
                                   onchange="updateAppointment('${appointment.id}', 'time', this.value)"
                                   ${appointment.isDeleted ? 'disabled' : ''}>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Location:</label>
                        <select id="location-${appointment.id}" 
                                onchange="updateAppointment('${appointment.id}', 'location', this.value)"
                                ${appointment.isDeleted ? 'disabled' : ''}>
                            <option value="">Select location</option>
                            ${Object.keys(CLINIC_ADDRESSES).map(clinic => 
                                `<option value="${clinic}" ${appointment.location === clinic ? 'selected' : ''}>${clinic.split(' - ')[0]}</option>`
                            ).join('')}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Notes:</label>
                        <textarea id="notes-${appointment.id}" 
                                  onchange="updateAppointment('${appointment.id}', 'notes', this.value)"
                                  ${appointment.isDeleted ? 'disabled' : ''}
                                  ${appointment.isExisting ? 'readonly' : ''}>${appointment.notes}</textarea>
                    </div>

                    ${appointment.isDeleted ? '<div class="deleted-overlay">DELETED</div>' : ''}
                `;

                container.appendChild(appointmentDiv);
            });
        }

        // Update appointment data
        function updateAppointment(appointmentId, field, value) {
            const appointment = appointments.find(apt => apt.id === appointmentId);
            if (!appointment) return;

            const oldValue = appointment[field];
            appointment[field] = value;

            // Mark as modified if it's an existing appointment and value changed
            if (appointment.isExisting && oldValue !== value) {
                appointment.isModified = true;
                console.log(`‚úèÔ∏è Appointment ${appointmentId} marked as modified: ${field} changed from "${oldValue}" to "${value}"`);
            }

            // Remove draft status if appointment has required fields
            if (appointment.isDraft && appointment.date && appointment.time && appointment.location) {
                appointment.isDraft = false;
                console.log(`üìù Appointment ${appointmentId} no longer a draft`);
            }

            // Update the display immediately to show modification indicator
            updateAppointmentsList();
        }

        // Remove appointment
        function removeAppointment(appointmentId) {
            const appointment = appointments.find(apt => apt.id === appointmentId);
            if (!appointment) return;

            if (appointment.isExisting) {
                // Mark existing appointment for deletion
                appointment.isDeleted = true;
                appointment.hidden = false; // Keep visible but grayed out
                console.log(`üóëÔ∏è Existing appointment ${appointmentId} marked for deletion`);
            } else {
                // Remove new appointment completely
                const index = appointments.findIndex(apt => apt.id === appointmentId);
                if (index > -1) {
                    appointments.splice(index, 1);
                    console.log(`‚ûñ New appointment ${appointmentId} removed completely`);
                }
            }

            updateAppointmentsList();
        }

        // Undelete appointment
        function undeleteAppointment(appointmentId) {
            const appointment = appointments.find(apt => apt.id === appointmentId);
            if (!appointment) return;

            appointment.isDeleted = false;
            appointment.hidden = false;
            console.log(`‚Ü∂ Appointment ${appointmentId} restored`);
            updateAppointmentsList();
        }

        // Clear client form
        function clearClientForm() {
            const fields = ['firstName', 'lastName', 'phone', 'email', 'address', 'city', 'province', 'postalCode', 'emergencyContactName', 'emergencyContactNumber', 'notes'];
            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element) element.value = '';
            });
        }

        // Save client and appointments
        async function saveClient() {
            try {
                // Validate required fields
                if (!validateRequiredFields()) return;

                // Prepare client data
                const clientData = {
                    kNumber: currentClient.kNumber,
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    address: document.getElementById('address').value.trim(),
                    city: document.getElementById('city').value.trim(),
                    province: document.getElementById('province').value,
                    postalCode: document.getElementById('postalCode').value.trim(),
                    emergencyContactName: document.getElementById('emergencyContactName').value.trim(),
                    emergencyContactNumber: document.getElementById('emergencyContactNumber').value.trim(),
                    notes: document.getElementById('notes').value.trim()
                };

                // Filter and categorize appointments
                const validAppointments = appointments.filter(apt => 
                    !apt.isDraft && apt.date && apt.time && apt.location
                );

                const newAppointments = validAppointments.filter(apt => 
                    !apt.isExisting && !apt.isDeleted
                );

                const modifiedAppointments = validAppointments.filter(apt => 
                    apt.isExisting && apt.isModified && !apt.isDeleted
                );

                const deletedAppointments = appointments.filter(apt => 
                    apt.isExisting && apt.isDeleted
                );

                // Prepare save data
                const saveData = {
                    isNewClient: isNewClient,
                    kNumber: currentClient.kNumber,
                    clientData: clientData,
                    appointments: validAppointments,
                    appointmentOperations: {
                        new: newAppointments,
                        modified: modifiedAppointments,
                        deleted: deletedAppointments
                    }
                };

                console.log('üíæ Saving data:', saveData);

                // Show loading
                showLoading('Saving client and appointments...');

                // Send to backend
                const response = await fetch(WEBHOOKS.save, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(saveData)
                });

                const result = await response.json();
                console.log('üíæ Save result:', result);

                if (result.success) {
                    showSuccessPage(result, {
                        newCount: newAppointments.length,
                        modifiedCount: modifiedAppointments.length,
                        deletedCount: deletedAppointments.length,
                        clientName: `${clientData.firstName} ${clientData.lastName}`
                    });
                } else {
                    showError(result.message || 'Save failed - please try again');
                }

            } catch (error) {
                console.error('üí• Save error:', error);
                showError('Save failed - please check your connection and try again');
            }
        }

        // Validate required fields
        function validateRequiredFields() {
            const requiredFields = [
                { id: 'firstName', name: 'First Name' },
                { id: 'lastName', name: 'Last Name' },
                { id: 'phone', name: 'Phone' },
                { id: 'address', name: 'Address' },
                { id: 'city', name: 'City' },
                { id: 'province', name: 'Province' },
                { id: 'postalCode', name: 'Postal Code' }
            ];

            for (let field of requiredFields) {
                const element = document.getElementById(field.id);
                if (!element.value.trim()) {
                    showError(`Please fill in the ${field.name} field`);
                    element.focus();
                    return false;
                }
            }

            // Check for at least one valid appointment
            const validAppointments = appointments.filter(apt => 
                !apt.isDraft && !apt.isDeleted && apt.date && apt.time && apt.location
            );

            if (validAppointments.length === 0) {
                showError('Please add at least one complete appointment');
                return false;
            }

            return true;
        }

        // Show success page with detailed information
        function showSuccessPage(result, operations) {
            document.getElementById('portalSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');

            // Set success message
            const successMessage = `Successfully saved ${operations.clientName}${isNewClient ? ' (new client)' : ' (existing client)'}`;
            document.getElementById('successMessage').textContent = successMessage;

            // Build detailed operations list
            const operationsList = [];
            if (operations.newCount > 0) {
                operationsList.push(`<li><span class="operation-icon">‚ûï</span>Added ${operations.newCount} new appointment${operations.newCount === 1 ? '' : 's'}</li>`);
            }
            if (operations.modifiedCount > 0) {
                operationsList.push(`<li><span class="operation-icon">‚úèÔ∏è</span>Modified ${operations.modifiedCount} existing appointment${operations.modifiedCount === 1 ? '' : 's'}</li>`);
            }
            if (operations.deletedCount > 0) {
                operationsList.push(`<li><span class="operation-icon">üóëÔ∏è</span>Deleted ${operations.deletedCount} appointment${operations.deletedCount === 1 ? '' : 's'}</li>`);
            }

            const successDetails = `
                <div class="success-summary">
                    <strong>Operations Completed:</strong>
                </div>
                <ul class="operation-list">
                    ${operationsList.join('')}
                </ul>
                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #c3e6cb; color: #155724; font-size: 0.9em;">
                    <strong>K Number:</strong> ${currentClient.kNumber}<br>
                    <strong>Time:</strong> ${new Date().toLocaleString()}<br>
                    ${result.message ? `<strong>System:</strong> ${result.message}` : ''}
                </div>
            `;

            document.getElementById('successDetails').innerHTML = successDetails;
        }

        // Start new booking
        function startNewBooking() {
            // Reset all state
            currentClient = null;
            isNewClient = false;
            appointments = [];
            appointmentCounter = 0;

            // Clear forms
            document.getElementById('kNumber').value = '';
            clearClientForm();

            // Hide sections
            document.getElementById('clientSection').classList.add('hidden');
            document.getElementById('appointmentsSection').classList.add('hidden');
            document.getElementById('saveSection').classList.add('hidden');
            document.getElementById('clientStatus').innerHTML = '';

            // Show portal section and hide success
            document.getElementById('successSection').classList.add('hidden');
            document.getElementById('portalSection').classList.remove('hidden');

            // Focus on K Number field
            document.getElementById('kNumber').focus();
        }

        // Return to client (for modifications)
        function returnToClient() {
            document.getElementById('successSection').classList.add('hidden');
            document.getElementById('portalSection').classList.remove('hidden');
        }

        // Show client status
        function showClientStatus(message, type) {
            const statusDiv = document.getElementById('clientStatus');
            statusDiv.innerHTML = message;
            statusDiv.className = `client-status ${type}`;
        }

        // Show error message
        function showError(message) {
            const statusDiv = document.getElementById('clientStatus');
            statusDiv.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Show loading message
        function showLoading(message) {
            const statusDiv = document.getElementById('clientStatus');
            statusDiv.innerHTML = `<div class="loading">${message}</div>`;
        }

        // Handle Enter key for login
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Handle Enter key for K Number lookup
        document.getElementById('kNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                lookupClient();
            }
        });

        // Auto-uppercase K Number input
        document.getElementById('kNumber').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        console.log('üöÄ RRTS Frontend v2.8.0 - UX Improvements Loaded');

        console.log('‚úÖ Fixed: Chronological appointment sorting');
    </script>
