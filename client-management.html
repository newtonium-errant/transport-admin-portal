<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRTS Client Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-primary {
            background: #3498db;
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section h3 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .required {
            color: #e74c3c;
        }

        .form-hint {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 0.25rem;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #3498db;
            font-weight: 500;
        }

        .error {
            background: #ffe6e6;
            color: #c0392b;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #f8d7da;
            margin: 1rem 0;
        }

        .client-status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }

        .status-found {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-new {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .appointments-grid {
            display: grid;
            gap: 1rem;
        }

        .appointment-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .appointment-item:hover {
            border-color: #3498db;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.1);
        }

        .existing-appointment {
            border-color: #27ae60;
            background: #f8fff8;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
            margin-left: 0.5rem;
        }

        .appointment-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .appointment-actions button {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .header-nav {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöê RRTS Client Management</h1>
        <div class="header-nav">
            <a href="admin-portal_v3_1_0.html" class="btn btn-secondary">Back to Dashboard</a>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Client Lookup Section -->
        <div class="section">
            <h3>üîç Client Lookup</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="kNumber">K Number</label>
                    <input type="text" id="kNumber" placeholder="K1234567" maxlength="8">
                    <div class="form-hint">Enter K Number (K + 7 digits, e.g., K1234567)</div>
                    <div id="kNumberError" class="validation-error hidden"></div>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="button" class="btn btn-primary" onclick="lookupClient()">
                        Lookup Client
                    </button>
                </div>
            </div>
            <div id="loadingIndicator" class="loading hidden">Looking up client...</div>
            <div id="clientStatus"></div>
        </div>

        <!-- Client Information Section -->
        <div id="clientSection" class="section hidden">
            <h3>üë§ Client Information</h3>
            
            <!-- K Number Display for New Clients -->
            <div id="kNumberDisplay" class="form-group hidden">
                <label for="displayKNumber">K Number</label>
                <input type="text" id="displayKNumber" readonly style="background-color: #f8f9fa;">
                <div class="form-hint">This K Number will be assigned to the new client</div>
            </div>

            <!-- Basic Information -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="(902) 555-0123">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="client@example.com">
                </div>
            </div>

            <!-- Address Information -->
            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="123 Main Street">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Halifax">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="province">Province</label>
                    <select id="province">
                        <option value="">Select Province</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="NB">New Brunswick</option>
                        <option value="PE">Prince Edward Island</option>
                        <option value="NL">Newfoundland and Labrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" placeholder="B3H 3C3">
                </div>
            </div>

            <!-- Additional Information -->
	<div class="form-row">
  	  <div class="form-group">
   	     <label for="emergencyContact">Emergency Contact Name <span class="required">*</span></label>
    	    <input type="text" id="emergencyContact" placeholder="Contact person name" required>
   	 </div>
  	  <div class="form-group">
  	      <label for="emergencyContactNumber">Emergency Contact Number <span class="required">*</span></label>
  	      <input type="tel" id="emergencyContactNumber" placeholder="(902) 555-0123" required>
 	   </div>
	</div>

	<div class="form-row">
  	  <div class="form-group">
   	     <label for="accessibilityNeeds">Accessibility Needs</label>
   	     <select id="accessibilityNeeds">
                        <option value="">None</option>
                        <option value="wheelchair">Wheelchair accessible vehicle</option>
                        <option value="walker">Walker assistance</option>
                        <option value="other">Other (specify in notes)</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Additional information about the client"></textarea>
                </div>
            </div>
        </div>

        <!-- Appointments Section -->
        <div id="appointmentsSection" class="section hidden">
            <h3>üìÖ Appointments</h3>
            <div id="appointmentsList" class="appointments-grid">
                <!-- Appointments will be loaded here -->
            </div>
            
            <div style="margin-top: 2rem;">
                <button type="button" class="btn btn-primary" onclick="addAppointment()">
                    + Add New Appointment
                </button>
            </div>
        </div>

        <!-- Save Section -->
        <div id="saveSection" class="section hidden">
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button type="button" class="btn btn-primary" onclick="saveClient()" style="padding: 1rem 2rem;">
                    üíæ Save Client & Appointments
                </button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                    üîÑ Reset Form
                </button>
            </div>
        </div>
    </div>

<script>
    // API Configuration
    const API_ENDPOINTS = {
        LOGIN: 'https://webhook-processor-production-3bb8.up.railway.app/webhook/user-login', // RRTS 4
        LOOKUP: 'https://webhook-processor-production-3bb8.up.railway.app/webhook/client-lookup', // RRTS 2
        SAVE: 'https://webhook-processor-production-3bb8.up.railway.app/webhook/save-client' // RRTS 3
    };

    // Global variables
    let appointments = [];
    let appointmentCounter = 0;
    let isNewClient = false;
    let currentClient = null;
    let isLoggedIn = false;
    let currentUser = null;

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        console.log('RRTS Client Management Portal Loaded');
        console.log('API Endpoints configured:', API_ENDPOINTS);
        
        // Check for existing session from dashboard
        const savedUser = sessionStorage.getItem('rrts_user');
        if (savedUser) {
            try {
                currentUser = JSON.parse(savedUser);
                isLoggedIn = true;
                console.log('User session found:', currentUser.username);
            } catch (error) {
                console.log('Invalid saved session, redirecting to dashboard');
                window.location.href = 'admin-portal_v3_1_0.html';
                return;
            }
        } else {
            console.log('No user session found, redirecting to dashboard');
            window.location.href = 'admin-portal_v3_1_0.html';
            return;
        }
        
        // Focus on K Number field initially
        const kNumberField = document.getElementById('kNumber');
        if (kNumberField) {
            kNumberField.focus();
            
            // Handle Enter key for lookup
            kNumberField.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    lookupClient();
                }
            });
        }
    });

    // Client lookup function
    async function lookupClient() {
        const kNumber = document.getElementById('kNumber').value.trim().toUpperCase();
        
        // Validate K Number format (K followed by 7 digits)
        if (!kNumber || !/^K\d{7}$/.test(kNumber)) {
            showError('Invalid K Number format. Must be K followed by 7 digits (e.g., K1234567)');
            return;
        }

        try {
            showLoading(true);
            
            const response = await fetch(API_ENDPOINTS.LOOKUP, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ kNumber: kNumber })
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const result = await response.json();
            console.log('Client lookup result:', result);

            if (result.found) {
                // Existing client found
                loadClientData(result.clientData, result.appointments || []);
                
                // Count future appointments for display
                const futureAppointments = (result.appointments || []).filter(apt => {
                    const appointmentDate = new Date(apt.date + ' ' + apt.time);
                    return appointmentDate > new Date();
                });
                
                showClientStatus(`Client Found: ${result.clientData.firstName} ${result.clientData.lastName}${futureAppointments.length > 0 ? ` (${futureAppointments.length} future appointments)` : ''}`, 'found');
            } else {
                // New client
                setupNewClient(kNumber);
                showClientStatus('New Client - Please fill out all information', 'new');
            }
        } catch (error) {
            console.error('Lookup error:', error);
            showError(`Client lookup failed: ${error.message}`);
        }
    }

    // Setup for new client
    function setupNewClient(kNumber) {
        isNewClient = true;
        currentClient = null;
        appointments = [];
        appointmentCounter = 0;

        // Clear all form fields
        clearClientForm();
        
        // Show the K Number for new clients
        document.getElementById('displayKNumber').value = kNumber;
        document.getElementById('kNumberDisplay').classList.remove('hidden');
        
        // Show the form sections
        document.getElementById('clientSection').classList.remove('hidden');
        document.getElementById('appointmentsSection').classList.remove('hidden');
        document.getElementById('saveSection').classList.remove('hidden');
    }

    // Load existing client data
    function loadClientData(clientData, existingAppointments = []) {
        isNewClient = false;
        currentClient = clientData;

        // Hide K Number display for existing clients
        document.getElementById('kNumberDisplay').classList.add('hidden');

        // Populate client form fields - using correct field names from Supabase
        document.getElementById('firstName').value = clientData.firstName || '';
        document.getElementById('lastName').value = clientData.lastName || '';
        document.getElementById('phone').value = clientData.phone || '';
        document.getElementById('email').value = clientData.email || '';
        document.getElementById('address').value = clientData.address || '';
        document.getElementById('city').value = clientData.city || '';
        document.getElementById('province').value = clientData.province || '';
        document.getElementById('postalCode').value = clientData.postalCode || '';
	document.getElementById('emergencyContact').value = clientData.emergencyContactName || '';
	document.getElementById('emergencyContactNumber').value = clientData.emergencyContactNumber || '';
        document.getElementById('accessibilityNeeds').value = clientData.specialNeeds || '';
        document.getElementById('notes').value = clientData.notes || '';

        // Load existing appointments
        loadExistingAppointments(existingAppointments);
        
        // Show the form sections
        document.getElementById('clientSection').classList.remove('hidden');
        document.getElementById('appointmentsSection').classList.remove('hidden');
        document.getElementById('saveSection').classList.remove('hidden');
    }

    // Load existing appointments with visual indicators
    function loadExistingAppointments(existingAppointments) {
        appointments = [];
        appointmentCounter = 0;
        
        // Add existing appointments to the array - using correct field mapping
        existingAppointments.forEach(apt => {
            const appointment = {
                id: apt.id || `existing_${appointmentCounter}`,
                date: apt.appointmenttime ? apt.appointmenttime.split('T')[0] : (apt.date || ''),
                time: apt.appointmenttime ? apt.appointmenttime.split('T')[1].substring(0,5) : (apt.time || ''),
                destination: apt.locationname || apt.destination || '',
                notes: apt.notes || '',
                status: apt.appointmentstatus || apt.status || 'scheduled',
                isExisting: true
            };
            appointments.push(appointment);
            appointmentCounter++;
        });
        
        updateAppointmentsList();
    }

    // Clear client form
    function clearClientForm() {
        const fields = ['firstName', 'lastName', 'phone', 'email', 'address', 'city', 'province', 'postalCode', 'emergencyContact', 'emergencyContactNumber', 'accessibilityNeeds', 'notes'];
        fields.forEach(field => {
            const element = document.getElementById(field);
            if (element) element.value = '';
        });
    }

    // Add new appointment
    function addAppointment() {
        const appointment = {
            id: `new_${Date.now()}`,
            date: '',
            time: '',
            destination: '',
            notes: '',
            status: 'scheduled',
            isExisting: false
        };
        
        appointments.push(appointment);
        updateAppointmentsList();
    }

    // Update appointments list display
    function updateAppointmentsList() {
        const container = document.getElementById('appointmentsList');
        if (!container) return;

        container.innerHTML = '';

        appointments.forEach((appointment, index) => {
            const appointmentDiv = document.createElement('div');
            appointmentDiv.className = `appointment-item ${appointment.isExisting ? 'existing-appointment' : ''}`;
            
            const statusBadge = appointment.isExisting ? '<span class="status-confirmed">Existing</span>' : '';
            
            appointmentDiv.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h4>Appointment ${index + 1} ${statusBadge}</h4>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date <span class="required">*</span></label>
                        <input type="date" id="date_${index}" value="${appointment.date}" ${appointment.isExisting ? 'readonly' : ''}>
                    </div>
                    <div class="form-group">
                        <label>Time <span class="required">*</span></label>
                        <input type="time" id="time_${index}" value="${appointment.time}" ${appointment.isExisting ? 'readonly' : ''}>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Pickup Location</label>
                        <input type="text" id="pickup_${index}" value="Client Address" readonly style="background-color: #f8f9fa; color: #6c757d;">
                        <div class="form-hint">Pickup location is automatically set to client's address</div>
                    </div>
                    <div class="form-group">
                        <label>Destination <span class="required">*</span></label>
                        <select id="destination_${index}" ${appointment.isExisting ? 'disabled' : ''}>
                            <option value="">Select Destination</option>
                            <option value="NuVista Psychedelic - Greenwood" ${appointment.destination === 'NuVista Psychedelic - Greenwood' || appointment.destination === 'NuVista Greenwood' ? 'selected' : ''}>NuVista Psychedelic - Greenwood</option>
                            <option value="NuVista Psychedelic - New Minas" ${appointment.destination === 'NuVista Psychedelic - New Minas' || appointment.destination === 'NuVista New Minas' ? 'selected' : ''}>NuVista Psychedelic - New Minas</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Notes</label>
                        <input type="text" id="notes_${index}" value="${appointment.notes}" placeholder="Any special instructions" ${appointment.isExisting ? 'readonly' : ''}>
                    </div>
                </div>
		<div class="appointment-actions">
                    ${!appointment.isExisting ? `
                    <button type="button" class="btn btn-primary" onclick="updateAppointment(${index})">Update</button>
                    <button type="button" class="btn btn-danger" onclick="removeAppointment(${index})">Remove</button>
                    ` : `
                    <button type="button" class="btn btn-secondary" onclick="editAppointment(${index})">Edit</button>
                    <button type="button" class="btn btn-danger" onclick="deleteAppointment(${index})">Delete</button>
                    `}
                </div>
                ` : ''}
            `;
            
            container.appendChild(appointmentDiv);
        });
    }

    // Update appointment
    function updateAppointment(index) {
        const appointment = appointments[index];
        if (!appointment || appointment.isExisting) return;

        appointment.date = document.getElementById(`date_${index}`).value;
        appointment.time = document.getElementById(`time_${index}`).value;
        appointment.destination = document.getElementById(`destination_${index}`).value;
        appointment.notes = document.getElementById(`notes_${index}`).value;
        
        console.log('Updated appointment:', appointment);
    }

    // Remove appointment
    function removeAppointment(index) {
        if (appointments[index] && !appointments[index].isExisting) {
            appointments.splice(index, 1);
            updateAppointmentsList();
        }
    }

	// Edit existing appointment
	    function editAppointment(index) {
        	const appointment = appointments[index];
	        if (!appointment || !appointment.isExisting) return;
        
        	// Make the fields editable
 	       document.getElementById(`date_${index}`).removeAttribute('readonly');
	        document.getElementById(`time_${index}`).removeAttribute('readonly');
	        document.getElementById(`destination_${index}`).removeAttribute('disabled');
 	       document.getElementById(`notes_${index}`).removeAttribute('readonly');
        
 	       // Change the buttons
 	       const actionsDiv = document.querySelector(`#appointmentsList .appointment-item:nth-child(${index + 1}) .appointment-actions`);
 	       if (actionsDiv) {
 	           actionsDiv.innerHTML = `
  	              <button type="button" class="btn btn-primary" onclick="saveEditedAppointment(${index})">Save Changes</button>
  	              <button type="button" class="btn btn-secondary" onclick="cancelEdit(${index})">Cancel</button>
  	          `;
 	       }
 	   }

 	   // Save edited appointment
	   function saveEditedAppointment(index) {
 	       const appointment = appointments[index];
 	       if (!appointment) return;
        
 	     // Update the appointment data
   	     appointment.date = document.getElementById(`date_${index}`).value;
  	     appointment.time = document.getElementById(`time_${index}`).value;
   	     appointment.destination = document.getElementById(`destination_${index}`).value;
	     appointment.notes = document.getElementById(`notes_${index}`).value;
        
 	       // Mark as modified for backend processing
 	       appointment.isModified = true;
        
 	       console.log('Edited appointment:', appointment);
        
  	      // Refresh the display to make fields readonly again
  	      updateAppointmentsList();
  	  }

 	   // Cancel edit
 	   function cancelEdit(index) {
 	       // Simply refresh the display to revert changes
 	       updateAppointmentsList();
	    }

 	   // Delete existing appointment
 	   function deleteAppointment(index) {
  	      const appointment = appointments[index];
  	      if (!appointment || !appointment.isExisting) return;
        
  	      if (confirm('Are you sure you want to delete this appointment?')) {
  	          // Mark for deletion instead of removing from array
  	          appointment.isDeleted = true;
            
  	          // Hide the appointment visually
   	         const appointmentDiv = document.querySelector(`#appointmentsList .appointment-item:nth-child(${index + 1})`);
   	         if (appointmentDiv) {
   	             appointmentDiv.style.opacity = '0.5';
   	             appointmentDiv.style.textDecoration = 'line-through';
   	         }
            
   	         // Update the actions
   	         const actionsDiv = document.querySelector(`#appointmentsList .appointment-item:nth-child(${index + 1}) .appointment-actions`);
   	         if (actionsDiv) {
   	             actionsDiv.innerHTML = `
    	                <span style="color: #e74c3c; font-weight: bold;">Marked for Deletion</span>
   	                 <button type="button" class="btn btn-secondary" onclick="undoDelete(${index})">Undo</button>
   	             `;
   	         }
  	      }
	    }

	    // Undo delete
 	   function undoDelete(index) {
  	      const appointment = appointments[index];
   	     if (!appointment) return;
        
  	      // Remove deletion flag
  	      appointment.isDeleted = false;
        
   	     // Refresh display
  	      updateAppointmentsList();
  	  }

    // Save client and appointments
    async function saveClient() {
        if (!validateClientForm()) {
            return;
        }

        // Update all appointments with current form values
        appointments.forEach((appointment, index) => {
            if (!appointment.isExisting) {
                updateAppointment(index);
            }
        });

        // Validate appointments
        const newAppointments = appointments.filter(apt => !apt.isExisting);
        for (let apt of newAppointments) {
            if (!apt.date || !apt.time || !apt.destination) {
                showError('Please fill out all required appointment fields (Date, Time, Destination)');
                return;
            }
        }

        try {
            showLoading(true);

	const clientData = {
	    firstName: document.getElementById('firstName').value.trim(),
	    lastName: document.getElementById('lastName').value.trim(),
	    phone: document.getElementById('phone').value.trim(),
	    email: document.getElementById('email').value.trim(),
	    address: document.getElementById('address').value.trim(),
	    city: document.getElementById('city').value.trim(),
	    province: document.getElementById('province').value,
	    postalCode: document.getElementById('postalCode').value.trim(),
	    emergencyContactName: document.getElementById('emergencyContact').value.trim(),
	    emergencyContactNumber: document.getElementById('emergencyContactNumber').value.trim(),
	    accessibilityNeeds: document.getElementById('accessibilityNeeds').value,
	    notes: document.getElementById('notes').value.trim()
	};

            const kNumber = isNewClient ? 
                document.getElementById('displayKNumber').value : 
                document.getElementById('kNumber').value.trim().toUpperCase();

            const saveData = {
                kNumber: kNumber,
                clientData: clientData,
                appointments: newAppointments,
                isNewClient: isNewClient,
                submittedBy: currentUser ? currentUser.username : 'Unknown'
            };

            console.log('Saving client data:', saveData);

            const response = await fetch(API_ENDPOINTS.SAVE, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(saveData)
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const result = await response.json();
            console.log('Save result:', result);

            if (result.success) {
                showSuccess(`‚úÖ Client and ${newAppointments.length} appointments saved successfully!`);
                setTimeout(() => {
                    resetForm();
                }, 2000);
            } else {
                throw new Error(result.message || 'Save operation failed');
            }
        } catch (error) {
            console.error('Save error:', error);
            showError(`Save failed: ${error.message}`);
        }
    }

    // Validate client form
	function validateClientForm() {
	    const firstName = document.getElementById('firstName').value.trim();
	    const lastName = document.getElementById('lastName').value.trim();
	    const emergencyContactName = document.getElementById('emergencyContact').value.trim();
	    const emergencyContactNumber = document.getElementById('emergencyContactNumber').value.trim();

	    if (!firstName || !lastName) {
	        showError('First Name and Last Name are required');
	        return false;
	    }

	    if (!emergencyContactName || !emergencyContactNumber) {
	        showError('Emergency Contact Name and Number are required');
	        return false;
	    }

	    return true;
	}

    // Reset form
    function resetForm() {
        // Clear K Number field
        document.getElementById('kNumber').value = '';
        
        // Hide all sections
        document.getElementById('clientSection').classList.add('hidden');
        document.getElementById('appointmentsSection').classList.add('hidden');
        document.getElementById('saveSection').classList.add('hidden');
        document.getElementById('clientStatus').innerHTML = '';
        document.getElementById('kNumberDisplay').classList.add('hidden');
        
        // Reset variables
        appointments = [];
        appointmentCounter = 0;
        isNewClient = false;
        currentClient = null;
        
        // Focus back on K Number field
        document.getElementById('kNumber').focus();
    }

    // Utility functions
    function showLoading(show) {
        const indicator = document.getElementById('loadingIndicator');
        if (indicator) {
            if (show) {
                indicator.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }
    }

    function showError(message) {
        showLoading(false);
        const statusDiv = document.getElementById('clientStatus');
        if (statusDiv) {
            statusDiv.innerHTML = `<div class="error">${message}</div>`;
        }
    }

    function showSuccess(message) {
        showLoading(false);
        const statusDiv = document.getElementById('clientStatus');
        if (statusDiv) {
            statusDiv.innerHTML = `<div class="client-status status-found">${message}</div>`;
        }
    }

    function showClientStatus(message, type) {
        showLoading(false);
        const statusDiv = document.getElementById('clientStatus');
        if (statusDiv) {
            statusDiv.innerHTML = `<div class="client-status status-${type}">${message}</div>`;
        }
    }

    // Enhanced logout function
    function logout() {
        sessionStorage.removeItem('rrts_user');
        isLoggedIn = false;
        currentUser = null;
        window.location.href = 'admin-portal_v3_1_0.html';
    }
