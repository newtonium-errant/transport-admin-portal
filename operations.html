                    <button class="btn btn-outline-secondary" onclick="previousWeek()">
                        ← Previous Week
                    </button>
                    <div class="week-display">
                        <h3 id="currentWeekDisplay">Loading...</h3>

                    </div>

                        <div class="assignment-stats" id="assignmentStats">Loading...</div>

                        ✓ Submit Week Schedule

    <script>
        // API Configuration
        const API_ENDPOINTS = {
            APPOINTMENTS: 'https://webhook-processor-production-3bb8.up.railway.app/webhook/get-active-present-future-appointments',
            DRIVERS: 'https://webhook-processor-production-3bb8.up.railway.app/webhook/driver-availability',
            UPDATE_APPOINTMENT: 'https://webhook-processor-production-3bb8.up.railway.app/webhook/update-appointment',
            UPDATE_DRIVER_ASSIGNMENT: 'https://webhook-processor-production-3bb8.up.railway.app/webhook/update-driver-assignment',
            UPDATE_MULTIPLE_APPOINTMENTS: 'https://webhook-processor-production-3bb8.up.railway.app/webhook/update-multiple-appointments-with-calendar'
        };

        // Global variables
        let currentWeekStart = null;
        let appointments = [];
        let drivers = [];
        let driverAssignments = new Map(); // appointmentId -> driverId

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('RRTS Weekly Driver Assignment Loaded');
            
            // Check authentication
            const savedUser = sessionStorage.getItem('rrts_user');
            if (!savedUser) {
                window.location.href = 'dashboard.html';
                return;
            }

            updateDateTime();
            setInterval(updateDateTime, 60000); // Update every minute
            
            // Initialize to current week (Sunday start)
            currentWeekStart = getWeekStart(new Date());
            
            // Load data sequentially to ensure drivers are loaded before rendering
            await loadDrivers();
            await loadAppointments();
        });

        // Utility functions
        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day; // Sunday = 0
            return new Date(d.setDate(diff));
        }

        function getWeekEnd(weekStart) {
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            return weekEnd;
        }

        function formatWeekDisplay(weekStart) {
            const weekEnd = getWeekEnd(weekStart);
            const startStr = weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const endStr = weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            return `${startStr} - ${endStr}`;
        }

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            const dateTimeString = now.toLocaleDateString('en-CA', options);
            document.getElementById('currentDateTime').textContent = dateTimeString;
        }

        // Data loading functions
        async function loadDrivers() {
            try {
                const response = await fetch(API_ENDPOINTS.DRIVERS);
                if (response.ok) {
                    const data = await response.json();
                    drivers = data.drivers || data || [];
                    console.log(`Loaded ${drivers.length} drivers`);
                    
                    // If appointments are already loaded, refresh the dropdowns
                    if (appointments.length > 0) {
                        refreshDriverDropdowns();
                    }
                } else {
                    console.error('Failed to load drivers');
                    drivers = [];
                }
            } catch (error) {
                console.error('Error loading drivers:', error);
                drivers = [];
            }
        }

        async function loadAppointments() {
            try {
                const response = await fetch(API_ENDPOINTS.APPOINTMENTS);
                
                if (response.ok) {
                    const data = await response.json();
                    let appointmentsData = [];
                    
                    if (Array.isArray(data) && data.length > 0 && data[0].appointments) {
                        appointmentsData = data[0].appointments;
                    } else if (data.appointments && Array.isArray(data.appointments)) {
                        appointmentsData = data.appointments;
                    }
                    
                    appointments = appointmentsData.map(apt => {
                        const mappedApt = {
                            ...apt,
                            id: apt.id || apt.appointment_id || apt.appointmentid,
                            appointmentDateTime: apt.appointmenttime || apt.appointmentDateTime,
                            pickupTime: apt.pickuptime || apt.pickupTime,
                            dropOffTime: apt.dropOffTime || apt.dropofftime,
                            location: apt.locationname || apt.location,
                            status: apt.appointmentstatus || apt.status,
                            clientFirstName: apt.firstname || apt.clientFirstName,
                            clientLastName: apt.lastname || apt.clientLastName,
                            knumber: apt.knumber,
                            driverAssigned: apt.driverAssigned || apt.driver_assigned,
                            driverCalendarEventId: apt.driverCalendarEventId || apt.driver_calendar_event_id,
                            appointmentLength: apt.appointmentlength || apt.appointmentLength || 60
                        };
                        
                        // Populate existing driver assignments
                        if (mappedApt.driverAssigned && mappedApt.driverAssigned !== null && mappedApt.driverAssigned !== 'null' && mappedApt.driverAssigned !== '') {
                            driverAssignments.set(mappedApt.id, mappedApt.driverAssigned);
                            console.log(`Found existing driver assignment for appointment ${mappedApt.id}: ${mappedApt.driverAssigned}`);
                        }
                        
                        return mappedApt;
                    });
                    
                    console.log(`Loaded ${appointments.length} appointments`);
                    console.log(`Found ${driverAssignments.size} existing driver assignments`);
                    renderWeeklySchedule();
                } else {
                    console.error('Failed to load appointments');
                    appointments = [];
                    renderWeeklySchedule();
                }
            } catch (error) {
                console.error('Error loading appointments:', error);
                appointments = [];
                renderWeeklySchedule();
            }
        }

        // Driver availability calculation
        function calculateDriverAvailability(driver, appointmentDateTime, pickupTime, dropOffTime, appointmentLength = 120) {
            const appointmentDate = new Date(appointmentDateTime);
            const pickupDate = new Date(pickupTime);
            
            // ✅ FIX: Calculate dropOffTime if not provided
            let dropOffDate;
            if (dropOffTime && dropOffTime !== 'undefined' && dropOffTime !== 'null') {
                dropOffDate = new Date(dropOffTime);
            } else {
                // Fallback: Calculate dropOffTime from appointment time + appointment length
                dropOffDate = new Date(appointmentDate.getTime() + (appointmentLength * 60000));
                console.log(`⚠️ dropOffTime not provided, calculated fallback: ${dropOffDate.toISOString()} (${appointmentLength} min)`);
            }
            
            // ✅ FIX: Convert UTC times to Halifax time (AST/ADT) for comparison with driver work hours
            const halifaxTimeZone = 'America/Halifax';
            const dayOfWeek = appointmentDate.toLocaleDateString('en-US', { 
                weekday: 'long', 
                timeZone: halifaxTimeZone 
            }).toLowerCase();
            
            // Check if driver is on leave or offline
            if (driver.status === 'on-leave' || driver.status === 'offline') {
                return {
                    status: 'unavailable',
                    reason: driver.status === 'on-leave' ? 'On Leave' : 'Off Duty',
                    canAssign: false
                };
            }
            
            // ✅ NEW: Check time off data first
            const timeOff = driver.time_off || [];
            const appointmentDateOnly = appointmentDate.toISOString().split('T')[0]; // YYYY-MM-DD format
            
            for (const timeOffRecord of timeOff) {
                const startDate = timeOffRecord.start_date;
                const endDate = timeOffRecord.end_date;
                
                // Check if appointment date falls within time off period
                if (appointmentDateOnly >= startDate && appointmentDateOnly <= endDate) {
                    // If it's an all-day time off, driver is unavailable
                    if (timeOffRecord.all_day) {
                        return {
                            status: 'unavailable',
                            reason: `Time off: ${timeOffRecord.reason}`,
                            canAssign: false
                        };
                    }
                    
                    // If it's partial day time off, check if appointment times conflict
                    if (timeOffRecord.start_time && timeOffRecord.end_time) {
                        const pickupTimeString = pickupDate.toLocaleTimeString('en-CA', { 
                            hour: '2-digit', 
                            minute: '2-digit', 
                            timeZone: halifaxTimeZone,
                            hour12: false 
                        });
                        const dropOffTimeString = dropOffDate.toLocaleTimeString('en-CA', { 
                            hour: '2-digit', 
                            minute: '2-digit', 
                            timeZone: halifaxTimeZone,
                            hour12: false 
                        });
                        
                        // Check if appointment times overlap with time off
                        const timeOffStart = timeOffRecord.start_time;
                        const timeOffEnd = timeOffRecord.end_time;
                        
                        if ((pickupTimeString < timeOffEnd && dropOffTimeString > timeOffStart)) {
                            return {
                                status: 'unavailable',
                                reason: `Time off: ${timeOffRecord.reason} (${timeOffStart}-${timeOffEnd})`,
                                canAssign: false
                            };
                        }
                    }
                }
            }
            
            // Get driver's weekly schedule
            const weeklyHours = driver.weekly_hours || {};
            const daySchedule = weeklyHours[dayOfWeek];
            
            // Check if driver is available on this day
            if (!daySchedule || !daySchedule.available) {
                return {
                    status: 'unavailable',
                    reason: 'Not available this day',
                    canAssign: false
                };
            }
            
            // Get driver's work hours for this day
            const workStart = daySchedule.start;
            const workEnd = daySchedule.end;
            
            if (!workStart || !workEnd) {
                return {
                    status: 'unavailable',
                    reason: 'No scheduled hours for this day',
                    canAssign: false
                };
            }
            
            // ✅ FIX: Convert UTC times to Halifax time (AST/ADT) for comparison
            const pickupTimeString = pickupDate.toLocaleTimeString('en-CA', { 
                hour: '2-digit', 
                minute: '2-digit', 
                timeZone: halifaxTimeZone,
                hour12: false 
            });
            const dropOffTimeString = dropOffDate.toLocaleTimeString('en-CA', { 
                hour: '2-digit', 
                minute: '2-digit', 
                timeZone: halifaxTimeZone,
                hour12: false 
            });
            
            // Check if entire appointment duration (pickup to dropoff) is within work hours
            const isWithinWorkHours = pickupTimeString >= workStart && dropOffTimeString <= workEnd;
            
            if (isWithinWorkHours) {
                return {
                    status: 'available',
                    reason: 'Within scheduled hours',
                    canAssign: true
                };
            } else {
                return {
                    status: 'outside-hours',
                    reason: `Outside work hours (${workStart}-${workEnd})`,
                    canAssign: true,
                    warning: `Appointment runs ${pickupTimeString}-${dropOffTimeString} Halifax time, driver scheduled ${workStart}-${workEnd}`
                };
            }
        }

        function addMinutes(timeString, minutes) {
            const [hours, mins] = timeString.split(':').map(Number);
            const totalMinutes = hours * 60 + mins + minutes;
            const newHours = Math.floor(totalMinutes / 60);
            const newMins = totalMinutes % 60;
            return `${newHours.toString().padStart(2, '0')}:${newMins.toString().padStart(2, '0')}`;
        }

        // Weekly schedule rendering
        function renderWeeklySchedule() {
            updateWeekDisplay();
            renderWeeklyGrid();
            updateAssignmentSummary();
        }

        function updateWeekDisplay() {
            const weekDisplay = formatWeekDisplay(currentWeekStart);
            document.getElementById('currentWeekDisplay').textContent = weekDisplay;
            
            const weekAppointments = getWeekAppointments();
            const assignedCount = weekAppointments.filter(apt => driverAssignments.has(apt.id)).length;
            document.getElementById('weekSummary').textContent = 
                `${weekAppointments.length} appointments, ${assignedCount} assigned`;
        }

        function renderWeeklyGrid() {
            const grid = document.getElementById('weeklyGrid');
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            grid.innerHTML = '';
            
            for (let i = 0; i < 7; i++) {
                const dayDate = new Date(currentWeekStart);
                dayDate.setDate(dayDate.getDate() + i);
                
                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                if (i === 0 || i === 6) { // Sunday or Saturday
                    dayColumn.classList.add('weekend-day');
                }
                dayColumn.setAttribute('data-day', days[i].toLowerCase());
                
                const dayAppointments = getDayAppointments(dayDate);
                
                dayColumn.innerHTML = `
                    <div class="day-header">
                        <h4>${days[i]}</h4>
                        <span class="date">${dayDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>
                        <span class="appointment-count">${dayAppointments.length} appointments</span>
                    </div>
                    <div class="appointments-list">
                        ${renderDayAppointments(dayAppointments)}
                    </div>
                `;
                
                grid.appendChild(dayColumn);
            }
        }

        function getWeekAppointments() {
            const weekEnd = getWeekEnd(currentWeekStart);
            return appointments.filter(apt => {
                const aptDate = new Date(apt.appointmentDateTime);
                return aptDate >= currentWeekStart && aptDate <= weekEnd;
            });
        }

        function getDayAppointments(date) {
            const dayStart = new Date(date);
            dayStart.setHours(0, 0, 0, 0);
            const dayEnd = new Date(date);
            dayEnd.setHours(23, 59, 59, 999);
            
            return appointments.filter(apt => {
                const aptDate = new Date(apt.appointmentDateTime);
                return aptDate >= dayStart && aptDate <= dayEnd;
            });
        }

        function renderDayAppointments(dayAppointments) {
            if (dayAppointments.length === 0) {
                return '<div class="no-appointments">No appointments</div>';
            }
            
            return dayAppointments.map(apt => {
                const appointmentTime = new Date(apt.appointmentDateTime);
                const timeString = appointmentTime.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true,
                    timeZone: 'America/Halifax'
                });
                
                const clientName = `${apt.clientFirstName || ''} ${apt.clientLastName || ''}`.trim() || 'Unknown Client';
                const kNumber = apt.knumber ? ` (${apt.knumber})` : '';
                
                return `
                    <div class="appointment-slot" data-appointment-id="${apt.id}">
                        <div class="appointment-time">${timeString}</div>
                        <div class="appointment-client">${clientName}${kNumber}</div>
                        <div class="appointment-location">${apt.location || 'No location'}</div>
                        ${renderDriverDropdown(apt.id, apt.appointmentDateTime, apt.pickupTime, apt.dropOffTime, apt.appointmentLength, apt.driverAssigned)}
                    </div>
                `;
            }).join('');
        }

        function renderDriverDropdown(appointmentId, appointmentDateTime, pickupTime, dropOffTime, appointmentLength, currentDriverId = null) {
            if (drivers.length === 0) {
                return '<select class="driver-assignment-dropdown" disabled><option>Loading drivers...</option></select>';
            }
            
            // Get the current driver assignment from the Map (this reflects the most current state)
            const assignedDriverId = driverAssignments.get(appointmentId) || currentDriverId;
            
            let html = '<select class="driver-assignment-dropdown" onchange="updateDriverAssignment(this, \'' + appointmentId + '\')">';
            html += '<option value="">-- Select Driver --</option>';
            
            // Add deassign option if there's a current driver assigned
            if (assignedDriverId) {
                html += '<option value="DEASSIGN" class="deassign-driver">🚫 Deassign Driver</option>';
            }
            
            // Group drivers by availability
            const availableDrivers = [];
            const outsideHoursDrivers = [];
            const unavailableDrivers = [];
            
            drivers.forEach(driver => {
                const availability = calculateDriverAvailability(driver, appointmentDateTime, pickupTime, dropOffTime, appointmentLength);
                
                const driverOption = {
                    id: driver.id || driver.driver_id,
                    name: driver.name || driver.driver_name,
                    availability: availability
                };
                
                switch (availability.status) {
                    case 'available':
                        availableDrivers.push(driverOption);
                        break;
                    case 'outside-hours':
                        outsideHoursDrivers.push(driverOption);
                        break;
                    case 'unavailable':
                        unavailableDrivers.push(driverOption);
                        break;
                }
            });
            
            // Render available drivers
            if (availableDrivers.length > 0) {
                html += '<optgroup label="Available (Scheduled Hours)">';
                availableDrivers.forEach(driver => {
                    const selected = driver.id === assignedDriverId ? 'selected' : '';
                    html += `<option value="${driver.id}" class="available-driver" ${selected}>
                        ✅ ${driver.name}
                    </option>`;
                });
                html += '</optgroup>';
            }
            
            // Render outside hours drivers
            if (outsideHoursDrivers.length > 0) {
                html += '<optgroup label="Outside Scheduled Hours">';
                outsideHoursDrivers.forEach(driver => {
                    const selected = driver.id === assignedDriverId ? 'selected' : '';
                    html += `<option value="${driver.id}" class="outside-hours-driver" ${selected}>
                        ⚠️ ${driver.name}
                    </option>`;
                });
                html += '</optgroup>';
            }
            
            // Render unavailable drivers
            if (unavailableDrivers.length > 0) {
                html += '<optgroup label="Unavailable">';
                unavailableDrivers.forEach(driver => {
                    const selected = driver.id === assignedDriverId ? 'selected' : '';
                    // If it's the assigned driver but unavailable, show as selected but with warning
                    const optionText = driver.id === assignedDriverId ? 
                        `⚠️ ${driver.name} (${driver.availability.reason}) - ASSIGNED` :
                        `❌ ${driver.name} (${driver.availability.reason})`;
                    html += `<option value="${driver.id}" class="unavailable-driver" ${selected}>
                        ${optionText}
                    </option>`;
                });
                html += '</optgroup>';
            }
            
            html += '</select>';
            return html;
        }

        // Refresh driver dropdowns when drivers become available
        function refreshDriverDropdowns() {
            const weekAppointments = getWeekAppointments();
            
            weekAppointments.forEach(appointment => {
                const appointmentElement = document.querySelector(`[data-appointment-id="${appointment.id}"]`);
                if (appointmentElement) {
                    const dropdownElement = appointmentElement.querySelector('.driver-assignment-dropdown');
                    if (dropdownElement) {
                        const newDropdown = renderDriverDropdown(
                            appointment.id,
                            appointment.appointmentDateTime,
                            appointment.pickupTime,
                            appointment.dropOffTime,
                            appointment.appointmentLength,
                            appointment.driverAssigned
                        );
                        dropdownElement.outerHTML = newDropdown;
                    }
                }
            });
        }

        // Assignment management
        function updateDriverAssignment(selectElement, appointmentId) {
            const driverId = selectElement.value;
            
            if (driverId === 'DEASSIGN') {
                // Handle deassign action
                driverAssignments.delete(appointmentId);
                // Reset dropdown to show "No driver assigned"
                selectElement.value = '';
                showToast('Driver deassigned successfully', 'success');
            } else if (driverId) {
                driverAssignments.set(appointmentId, driverId);
            } else {
                driverAssignments.delete(appointmentId);
            }
            
            updateAssignmentSummary();
        }


        function updateAssignmentSummary() {
            const weekAppointments = getWeekAppointments();
            const assignedCount = weekAppointments.filter(apt => driverAssignments.has(apt.id)).length;
            const totalCount = weekAppointments.length;
            
            document.getElementById('assignmentStats').textContent = 
                `${assignedCount} of ${totalCount} appointments assigned`;
            
            // Update warnings
            const warnings = validateDriverAssignments();
            renderAssignmentWarnings(warnings);
        }

        function validateDriverAssignments() {
            const warnings = [];
            const weekAppointments = getWeekAppointments();
            
            weekAppointments.forEach(appointment => {
                // Check if appointment has a driver assigned (either in the Map or in the appointment data)
                const assignedDriverId = driverAssignments.get(appointment.id) || appointment.driverAssigned;
                
                if (assignedDriverId) {
                    const driver = drivers.find(d => (d.id || d.driver_id) === assignedDriverId);
                    if (driver) {
                        const availability = calculateDriverAvailability(driver, appointment.appointmentDateTime, appointment.pickupTime, appointment.dropOffTime, appointment.appointmentLength);
                        
                        if (availability.status === 'outside-hours') {
                            warnings.push({
                                type: 'warning',
                                message: `${driver.name} assigned outside scheduled hours (${availability.warning})`
                            });
                        }
                    }
                } else {
                    // Format date and time for better tracing
                    const appointmentDate = new Date(appointment.appointmentDateTime);
                    const dateString = appointmentDate.toLocaleDateString('en-US', { 
                        timeZone: 'America/Halifax',
                        month: 'short', 
                        day: 'numeric' 
                    });
                    const timeString = appointmentDate.toLocaleTimeString('en-US', { 
                        timeZone: 'America/Halifax',
                        hour: 'numeric', 
                        minute: '2-digit',
                        hour12: true
                    });
                    
                    warnings.push({
                        type: 'info',
                        message: `Appointment on ${dateString} at ${timeString} Halifax time has no driver assigned`
                    });
                }
            });
            
            return warnings;
        }

        function renderAssignmentWarnings(warnings) {
            const container = document.getElementById('assignmentWarnings');
            
            if (warnings.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            container.innerHTML = warnings.map(warning => `
                <div class="warning-item ${warning.type}">
                    ${warning.message}
                </div>
            `).join('');
        }

        // Week navigation
        function previousWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() - 7);
            renderWeeklySchedule();
        }

        function nextWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
            renderWeeklySchedule();
        }

        function goToThisWeek() {
            currentWeekStart = getWeekStart(new Date());
            renderWeeklySchedule();
        }

        // Submit workflow - batch multiple appointments with calendar management
        async function submitWeekSchedule() {
            const weekAppointments = getWeekAppointments();
            
            // Include all appointments that have been modified (assigned, reassigned, or deassigned)
            const modifiedAppointments = weekAppointments.filter(apt => {
                const currentDriverId = driverAssignments.get(apt.id);
                const originalDriverId = apt.driverAssigned;
                
                // Include if:
                // 1. Driver was assigned (currentDriverId exists)
                // 2. Driver was deassigned (originalDriverId exists but currentDriverId is undefined)
                // 3. Driver was changed (currentDriverId !== originalDriverId)
                return currentDriverId !== undefined || 
                       (originalDriverId && currentDriverId === undefined) ||
                       (currentDriverId !== originalDriverId);
            });
            
            if (modifiedAppointments.length === 0) {
                if (!confirm('No driver assignments have been modified. Are you sure you want to submit?')) {
                    return;
                }
            }
            
            try {
                // Show loading state
                const submitBtn = document.querySelector('.btn-success');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '⏳ Submitting...';
                submitBtn.disabled = true;
                
                console.log(`Preparing to submit ${modifiedAppointments.length} appointments with calendar management...`);
                
                // Prepare batch data for the new workflow
                const appointmentsData = modifiedAppointments.map(appointment => {
                    const currentDriverId = driverAssignments.get(appointment.id);
                    const driver = drivers.find(d => (d.id || d.driver_id) === currentDriverId);
                    
                    return {
                        id: appointment.id,
                        appointmentDateTime: appointment.appointmentDateTime,
                        pickupTime: appointment.pickupTime,
                        dropOffTime: appointment.dropOffTime,
                        location: appointment.location,
                        locationAddress: appointment.locationAddress,
                        status: 'confirmed',
                        driver_assigned: currentDriverId || null, // null for deassigned appointments
                        appointmentLength: appointment.appointmentLength || 120,
                        transitTime: appointment.transitTime || 0,
                        notes: appointment.notes,
                        customRate: appointment.customRate
                    };
                });
                
                const batchData = {
                    appointments: appointmentsData
                };
                
                console.log('Sending batch data:', batchData);
                
                const response = await fetch(API_ENDPOINTS.UPDATE_MULTIPLE_APPOINTMENTS, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(batchData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Batch update result:', result);
                    
                    if (result.success) {
                        const successCount = result.results?.successful || 0;
                        const failCount = result.results?.failed || 0;
                        const calendarOps = result.calendarOperations?.stats || {};
                        
                        let message = `Successfully processed ${successCount} of ${result.results?.total || 0} appointments`;
                        if (calendarOps.created > 0 || calendarOps.updated > 0 || calendarOps.deleted > 0) {
                            message += ` with calendar management (${calendarOps.created} created, ${calendarOps.updated} updated, ${calendarOps.deleted} deleted)`;
                        }
                        if (failCount > 0) {
                            message += ` (${failCount} failed)`;
                        }
                        
                        showToast(message, 'success');
                        
                        // Refresh the schedule to show updated data
                        setTimeout(() => {
                            loadAppointments();
                        }, 1000);
                    } else {
                        showToast('Failed to process appointments. Please try again.', 'error');
                    }
                } else {
                    console.error('HTTP error updating appointments:', response.status);
                    showToast('Failed to submit week schedule. Please try again.', 'error');
                }
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
            } catch (error) {
                console.error('Error submitting week schedule:', error);
                showToast('Failed to submit week schedule. Please try again.', 'error');
                
                // Reset button
                const submitBtn = document.querySelector('.btn-success');
                submitBtn.innerHTML = '✓ Submit Week Schedule';
                submitBtn.disabled = false;
            }
        }

        // Utility functions
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
                max-width: 300px;
                word-wrap: break-word;
            `;

            const colors = {
                success: '#27ae60',
                error: '#e74c3c',
                warning: '#f39c12',
                info: '#3498db'
            };

            toast.style.backgroundColor = colors[type] || colors.info;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function logout() {
            sessionStorage.removeItem('rrts_user');
            window.location.href = 'dashboard.html';
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

    </script>
