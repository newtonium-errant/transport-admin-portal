<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRTS - Add Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --past-appointment-color: #e74c3c;
            --past-appointment-bg: #fdf2f2;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6c757d;
            margin-bottom: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .card-header {
            background: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }

        .card-header h5 {
            margin: 0;
            font-weight: 600;
        }

        .client-info {
            background: var(--success-color);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .appointment-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .appointment-item.past-appointment {
            background: var(--past-appointment-bg);
            border-color: var(--past-appointment-color);
        }

        .appointment-item.past-appointment .form-label {
            color: var(--past-appointment-color);
            font-weight: 600;
        }

        .appointment-item.past-appointment::before {
            content: "⚠️ PAST DATE";
            position: absolute;
            top: -10px;
            right: 15px;
            background: var(--past-appointment-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            z-index: 10;
        }

        .appointment-item:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .appointment-number {
            background: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: var(--accent-color);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background: var(--secondary-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: #219a52;
            transform: translateY(-1px);
        }

        .btn-outline-light {
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 3rem 1rem;
        }

        .save-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: sticky;
            bottom: 2rem;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .appointments-bottom-controls {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .header {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .appointment-item {
                padding: 1rem;
            }

            .appointment-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .save-section {
                padding: 1.5rem;
                bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header fade-in">
            <h1><i class="bi bi-calendar-plus me-2"></i>Add Appointments</h1>
            <p>Schedule transportation appointments for clients</p>
        </div>

        <!-- Client Selection -->
        <div class="card fade-in" style="animation-delay: 0.1s;">
            <div class="card-header">
                <h5><i class="bi bi-person-check me-2"></i>Select Client</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="clientSelect" class="form-label">Client (K Number)</label>
                        <select class="form-select" id="clientSelect" onchange="selectClient()">
                            <option value="">Choose a client...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div id="clientInfo" class="client-info" style="display: none;">
                            <strong>Selected Client:</strong>
                            <div id="clientDetails"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Appointments Section -->
        <div class="card fade-in" id="appointmentsCard" style="display: none; animation-delay: 0.2s;">
            <div class="card-header">
                <h5><i class="bi bi-calendar-event me-2"></i>Appointments</h5>
            </div>
            <div class="card-body">
                <div id="appointmentsList">
                    <div class="empty-state">
                        <i class="bi bi-calendar-x display-4 mb-3 d-block"></i>
                        No appointments added yet. Click "Add Appointment" to begin.
                    </div>
                </div>
                
                <!-- Add Appointment Button moved to bottom -->
                <div class="appointments-bottom-controls">
                    <button type="button" class="btn btn-primary" onclick="addAppointment()">
                        <i class="bi bi-plus-circle me-1"></i>
                        Add Appointment
                    </button>
                </div>
            </div>
        </div>

        <!-- Save Section -->
        <div class="save-section fade-in" id="saveSection" style="display: none; animation-delay: 0.3s;">
            <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
            <div id="successAlert" class="alert alert-success" style="display: none;"></div>
            
            <h5 class="mb-3">Ready to Save</h5>
            <p class="mb-3" id="summaryText">Review your appointments and save to the system.</p>
            
            <button type="button" class="btn btn-success" onclick="saveAppointments()" id="saveBtn">
                <i class="bi bi-cloud-arrow-up me-2"></i>
                Save All Appointments
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedClient = null;
        let appointments = [];
        let appointmentCounter = 0;

        // Configuration - Update these URLs to match your n8n setup
        const CONFIG = {
            apiBaseUrl: 'https://your-n8n-instance.app.n8n.cloud/webhook',
            endpoints: {
                getClients: '/get-clients',
                saveAppointments: '/save-appointments'
            }
        };

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadClients();
        });

        // Load clients for dropdown (only active clients)
        async function loadClients() {
            try {
                const response = await fetch(`${CONFIG.apiBaseUrl}${CONFIG.endpoints.getClients}`);
                const clients = await response.json();
                
                const clientSelect = document.getElementById('clientSelect');
                clientSelect.innerHTML = '<option value="">Choose a client...</option>';
                
                // Filter only active clients and format as "lastname, firstname - KNumber"
                const activeClients = clients.filter(client => client.active === true);
                
                activeClients.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.id;
                    option.textContent = `${client.lastname || ''}, ${client.firstname || ''} - ${client.knumber}`;
                    option.dataset.client = JSON.stringify(client);
                    clientSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading clients:', error);
                showError('Failed to load clients. Please refresh the page.');
            }
        }

        // Select client and show client info
        function selectClient() {
            const clientSelect = document.getElementById('clientSelect');
            const selectedOption = clientSelect.options[clientSelect.selectedIndex];
            
            if (selectedOption.value) {
                selectedClient = JSON.parse(selectedOption.dataset.client);
                showClientInfo();
                showAppointmentsSection();
            } else {
                selectedClient = null;
                hideClientInfo();
                hideAppointmentsSection();
            }
        }

        // Show client information
        function showClientInfo() {
            const clientInfo = document.getElementById('clientInfo');
            const clientDetails = document.getElementById('clientDetails');
            
            if (selectedClient) {
                clientDetails.innerHTML = `
                    ${selectedClient.firstname} ${selectedClient.lastname} (${selectedClient.knumber})<br>
                    <small>${selectedClient.email || 'No email'} • ${selectedClient.phone || 'No phone'}</small>
                `;
                clientInfo.style.display = 'block';
            }
        }

        // Hide client information
        function hideClientInfo() {
            document.getElementById('clientInfo').style.display = 'none';
        }

        // Show appointments section
        function showAppointmentsSection() {
            document.getElementById('appointmentsCard').style.display = 'block';
            if (appointments.length === 0) {
                addAppointment(); // Automatically add first appointment
            }
        }

        // Hide appointments section
        function hideAppointmentsSection() {
            document.getElementById('appointmentsCard').style.display = 'none';
            document.getElementById('saveSection').style.display = 'none';
            appointments = [];
            appointmentCounter = 0;
        }

        // Add new appointment
        function addAppointment() {
            appointmentCounter++;
            const appointmentId = `apt-${appointmentCounter}`;
            
            const appointment = {
                id: appointmentId,
                date: '',
                time: '',
                location: '',
                locationAddress: '',
                appointmentNotes: ''
            };

            appointments.push(appointment);
            displayAppointments();
            updateSaveSection();

            // Focus on the date field of the new appointment
            setTimeout(() => {
                const dateInput = document.getElementById(`date-${appointmentId}`);
                if (dateInput) {
                    dateInput.focus();
                }
            }, 100);
        }

        // Remove appointment
        function removeAppointment(appointmentId) {
            const index = appointments.findIndex(apt => apt.id === appointmentId);
            if (index > -1) {
                appointments.splice(index, 1);
                displayAppointments();
                updateSaveSection();
            }
        }

        // Check if appointment date is in the past
        function isPastDate(dateStr) {
            if (!dateStr) return false;
            const appointmentDate = new Date(dateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return appointmentDate < today;
        }

        // Display appointments
        function displayAppointments() {
            const appointmentsList = document.getElementById('appointmentsList');
            
            if (appointments.length === 0) {
                appointmentsList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-calendar-x display-4 mb-3 d-block"></i>
                        No appointments added yet. Click "Add Appointment" to begin.
                    </div>
                `;
                return;
            }

            appointmentsList.innerHTML = appointments.map((apt, index) => {
                const isPast = isPastDate(apt.date);
                const pastClass = isPast ? 'past-appointment' : '';
                
                return `
                    <div class="appointment-item ${pastClass}" id="appointment-${apt.id}">
                        <div class="appointment-header">
                            <div class="appointment-number">
                                Appointment ${index + 1}
                            </div>
                            <button type="button" class="delete-btn" onclick="removeAppointment('${apt.id}')" title="Remove appointment">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="date-${apt.id}" class="form-label">Date *</label>
                                <input type="date" class="form-control" id="date-${apt.id}" 
                                       value="${apt.date}" onchange="updateAppointment('${apt.id}', 'date', this.value)" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="time-${apt.id}" class="form-label">Time *</label>
                                <input type="time" class="form-control" id="time-${apt.id}" 
                                       value="${apt.time}" onchange="updateAppointment('${apt.id}', 'time', this.value)" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="location-${apt.id}" class="form-label">Destination *</label>
                                <input type="text" class="form-control" id="location-${apt.id}" 
                                       placeholder="e.g., Halifax Hospital, Downtown Shopping"
                                       value="${apt.location}" onchange="updateAppointment('${apt.id}', 'location', this.value)" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="locationAddress-${apt.id}" class="form-label">Address</label>
                                <input type="text" class="form-control" id="locationAddress-${apt.id}" 
                                       placeholder="Full address (optional)"
                                       value="${apt.locationAddress}" onchange="updateAppointment('${apt.id}', 'locationAddress', this.value)">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes-${apt.id}" class="form-label">Appointment Notes</label>
                            <textarea class="form-control" id="notes-${apt.id}" rows="2" 
                                      placeholder="Special instructions, mobility requirements, etc."
                                      onchange="updateAppointment('${apt.id}', 'appointmentNotes', this.value)">${apt.appointmentNotes}</textarea>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update appointment data
        function updateAppointment(appointmentId, field, value) {
            const appointment = appointments.find(apt => apt.id === appointmentId);
            if (appointment) {
                appointment[field] = value;
                updateSaveSection();
                
                // If date changed, refresh display to check for past date
                if (field === 'date') {
                    displayAppointments();
                }
            }
        }

        // Update save section
        function updateSaveSection() {
            const validAppointments = appointments.filter(apt => 
                apt.date && apt.time && apt.location
            );
            
            const saveSection = document.getElementById('saveSection');
            const summaryText = document.getElementById('summaryText');
            
            if (validAppointments.length > 0) {
                const pastAppointments = validAppointments.filter(apt => isPastDate(apt.date));
                
                let summary = `${validAppointments.length} appointment${validAppointments.length > 1 ? 's' : ''} ready to save.`;
                
                if (pastAppointments.length > 0) {
                    summary += ` <span style="color: var(--past-appointment-color); font-weight: bold;">⚠️ ${pastAppointments.length} appointment${pastAppointments.length > 1 ? 's' : ''} scheduled in the past.</span>`;
                }
                
                summaryText.innerHTML = summary;
                saveSection.style.display = 'block';
            } else {
                saveSection.style.display = 'none';
            }
        }

        // Save appointments
        async function saveAppointments() {
            const validAppointments = appointments.filter(apt => 
                apt.date && apt.time && apt.location
            );

            if (validAppointments.length === 0) {
                showError('Please complete at least one appointment before saving.');
                return;
            }

            if (!selectedClient) {
                showError('Please select a client first.');
                return;
            }

            // Show loading state
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<span class="loading-spinner me-2"></span>Saving...';
            saveBtn.disabled = true;

            try {
                const payload = {
                    client: selectedClient,
                    appointments: validAppointments.map(apt => ({
                        client_id: selectedClient.id,
                        client_knumber: selectedClient.knumber,
                        appointment_date: apt.date,
                        appointment_time: apt.time,
                        destination: apt.location,
                        destination_address: apt.locationAddress,
                        appointment_notes: apt.appointmentNotes,
                        created_by: 'admin-portal'
                    }))
                };

                const response = await fetch(`${CONFIG.apiBaseUrl}${CONFIG.endpoints.saveAppointments}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showSuccess(`Successfully saved ${validAppointments.length} appointment${validAppointments.length > 1 ? 's' : ''} for ${selectedClient.firstname} ${selectedClient.lastname}.`);
                    
                    // Reset form after successful save
                    setTimeout(() => {
                        resetForm();
                    }, 2000);
                } else {
                    throw new Error('Failed to save appointments');
                }
            } catch (error) {
                console.error('Save error:', error);
                showError('Failed to save appointments. Please try again.');
            } finally {
                // Restore button
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }

        // Reset form
        function resetForm() {
            selectedClient = null;
            appointments = [];
            appointmentCounter = 0;
            
            document.getElementById('clientSelect').value = '';
            hideClientInfo();
            hideAppointmentsSection();
            hideAlerts();
        }

        // Show error message
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            hideSuccess();
            
            setTimeout(() => {
                hideAlerts();
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            successAlert.innerHTML = `<i class="bi bi-check-circle me-2"></i>${message}`;
            successAlert.style.display = 'block';
            hideError();
        }

        // Hide error message
        function hideError() {
            document.getElementById('errorAlert').style.display = 'none';
        }

        // Hide success message
        function hideSuccess() {
            document.getElementById('successAlert').style.display = 'none';
        }

        // Hide all alerts
        function hideAlerts() {
            hideError();
            hideSuccess();
        }
    </script>
</body>
</html>
