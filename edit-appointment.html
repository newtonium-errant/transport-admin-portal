<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment - RRTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --rrts-primary: #2c3e50;
            --rrts-secondary: #3498db;
            --rrts-accent: #e74c3c;
            --rrts-success: #27ae60;
            --rrts-warning: #f39c12;
            --rrts-light: #ecf0f1;
            --rrts-dark: #34495e;
        }

        body {
            background-color: var(--rrts-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-header {
            background: linear-gradient(135deg, var(--rrts-primary) 0%, var(--rrts-dark) 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-header h1 {
            font-weight: 300;
            margin: 0;
        }

        .main-header .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .edit-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
        }

        .edit-card .card-header {
            background: var(--rrts-secondary);
            color: white;
            border: none;
            padding: 1.5rem;
        }

        .edit-card .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--rrts-primary);
            margin-bottom: 0.5rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--rrts-secondary);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .required {
            color: var(--rrts-accent);
        }

        .btn-primary {
            background-color: var(--rrts-secondary);
            border-color: var(--rrts-secondary);
            padding: 0.75rem 2rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }

        .client-info {
            background: var(--rrts-light);
            border-left: 4px solid var(--rrts-secondary);
            padding: 1rem;
            border-radius: 0 8px 8px 0;
            margin-bottom: 1.5rem;
        }

        .client-info h5 {
            color: var(--rrts-primary);
            margin-bottom: 0.5rem;
        }

        .client-info p {
            margin-bottom: 0.25rem;
            color: var(--rrts-dark);
        }

        .loading-spinner {
            text-align: center;
            padding: 3rem;
            color: var(--rrts-secondary);
        }

        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .current-datetime {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-control[readonly] {
            background-color: #f8f9fa;
            opacity: 0.8;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        @media (max-width: 768px) {
            .main-header {
                padding: 1rem 0;
                text-align: center;
            }
            
            .edit-card .card-body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="bi bi-pencil-square me-3"></i>Edit Appointment</h1>
                    <p class="subtitle mb-0">Update appointment details and client information</p>
                </div>
                <div class="text-end">
                    <div class="current-datetime" id="currentDateTime"></div>
                    <a href="appointment-management.html" class="btn btn-light btn-sm mt-2">
                        <i class="bi bi-arrow-left me-1"></i>Back to Management
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Loading State -->
        <div id="loadingSection" class="loading-spinner">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading appointment data...</p>
        </div>

        <!-- Error Display -->
        <div id="errorSection" class="error-message" style="display: none;">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- Success Display -->
        <div id="successSection" class="success-message" style="display: none;">
            <i class="bi bi-check-circle me-2"></i>
            <span id="successMessage"></span>
        </div>

        <!-- Edit Form -->
        <div id="editSection" class="row" style="display: none;">
            <div class="col-12">
                <div class="card edit-card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-calendar-event me-2"></i>
                            Appointment Details
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Client Information Summary -->
                        <div class="client-info">
                            <h5><i class="bi bi-person-fill me-2"></i>Client Information</h5>
                            <div class="row">
                                <div class="col-md-3">
                                    <strong>Name:</strong><br>
                                    <span id="clientNameDisplay"></span>
                                </div>
                                <div class="col-md-3">
                                    <strong>K Number:</strong><br>
                                    <span id="clientKNumberDisplay"></span>
                                </div>
                                <div class="col-md-3">
                                    <strong>Phone:</strong><br>
                                    <span id="clientPhoneDisplay"></span>
                                </div>
                                <div class="col-md-3">
                                    <strong>Email:</strong><br>
                                    <span id="clientEmailDisplay"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Edit Form -->
                        <form id="editAppointmentForm">
                            <input type="hidden" id="editAppointmentId">
                            
                            <!-- Date and Time Row -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Appointment Date & Time <span class="required">*</span></label>
                                    <input type="datetime-local" class="form-control" id="editAppointmentTime" 
                                           onchange="calculatePickupTime()" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Transit Time (minutes)</label>
                                    <input type="number" class="form-control" id="editTransitTime" 
                                           onchange="calculatePickupTime()" min="0" max="120">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Pickup Date & Time <span class="required">*</span></label>
                                    <input type="datetime-local" class="form-control" id="editPickupTime" required>
                                </div>
                            </div>

                            <!-- Client Information Row (Read-only) -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">K Number</label>
                                    <input type="text" class="form-control" id="editKnumber" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="editFirstName" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="editLastName" readonly>
                                </div>
                            </div>

                            <!-- Location Row -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Location Name <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="editLocationName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Location Address</label>
                                    <input type="text" class="form-control" id="editLocationAddress">
                                </div>
                            </div>

                            <!-- Status and Notes Row -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" id="editStatus">
                                        <option value="pending">Pending</option>
                                        <option value="confirmed">Confirmed</option>
                                        <option value="cancelled">Cancelled</option>
                                        <option value="completed">Completed</option>
                                    </select>
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label">Notes</label>
                                    <textarea class="form-control" id="editNotes" rows="2" 
                                              placeholder="Any additional notes or special instructions"></textarea>
                                </div>
                            </div>

                            <!-- Form Actions -->
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-secondary" onclick="cancelEdit()">
                                    <i class="bi bi-x-circle me-1"></i>Cancel
                                </button>
                                <button type="submit" class="btn btn-primary" id="saveButton">
                                    <span class="btn-text">
                                        <i class="bi bi-check-lg me-1"></i>Save Changes
                                    </span>
                                    <span id="saveSpinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let appointmentId = null;
        let appointmentData = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Get appointment ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            appointmentId = urlParams.get('id');
            
            if (!appointmentId) {
                showError('No appointment ID provided');
                return;
            }
            
            loadAppointmentData();
        });

        // Update date and time display
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString('en-US', options);
        }

        // Load appointment data from API
        async function loadAppointmentData() {
            try {
                showLoading();

                const response = await fetch('https://webhook-processor-production-3bb8.up.railway.app/webhook/get-appointment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: appointmentId })
                });
                
                if (response.ok) {
                    appointmentData = await response.json();
                    populateForm(appointmentData);
                    hideLoading();
                } else {
                    throw new Error('Failed to load appointment data');
                }
            } catch (error) {
                console.error('Error loading appointment:', error);
                showError('Failed to load appointment data. Please check the appointment ID and try again.');
                hideLoading();
            }
        }

        // Populate form with appointment data
        function populateForm(data) {
            // Set form fields
            document.getElementById('editAppointmentId').value = data.id || '';
            
            // Format datetime for input fields
            if (data.appointmenttime) {
                const appointmentTime = formatDateTimeForInput(data.appointmenttime);
                document.getElementById('editAppointmentTime').value = appointmentTime;
            }
            
            if (data.pickuptime) {
                const pickupTime = formatDateTimeForInput(data.pickuptime);
                document.getElementById('editPickupTime').value = pickupTime;
            }
            
            // Calculate transit time if both times are available
            if (data.appointmenttime && data.pickuptime) {
                const appointmentDate = new Date(data.appointmenttime);
                const pickupDate = new Date(data.pickuptime);
                const transitTimeMinutes = Math.round((appointmentDate - pickupDate) / 60000);
                document.getElementById('editTransitTime').value = Math.max(0, transitTimeMinutes);
            }
            
            // Client information (read-only)
            document.getElementById('editKnumber').value = data.knumber || '';
            document.getElementById('editFirstName').value = data.clientFirstName || '';
            document.getElementById('editLastName').value = data.clientLastName || '';
            
            // Location information
            document.getElementById('editLocationName').value = data.locationname || '';
            document.getElementById('editLocationAddress').value = data.locationaddress || '';
            
            // Status and notes
            document.getElementById('editStatus').value = data.status || 'pending';
            document.getElementById('editNotes').value = data.notes || '';
            
            // Populate client info summary
            const clientName = `${data.clientFirstName || ''} ${data.clientLastName || ''}`.trim() || 'Unknown Client';
            document.getElementById('clientNameDisplay').textContent = clientName;
            document.getElementById('clientKNumberDisplay').textContent = data.knumber || 'No K#';
            document.getElementById('clientPhoneDisplay').textContent = data.clientPhone || 'No phone provided';
            document.getElementById('clientEmailDisplay').textContent = data.clientEmail || 'No email provided';
        }

        // Format datetime for input field
        function formatDateTimeForInput(dateTimeString) {
            if (!dateTimeString) return '';
            
            const date = new Date(dateTimeString);
            if (isNaN(date.getTime())) return '';
            
            // Format as YYYY-MM-DDTHH:MM for datetime-local input
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // Calculate pickup time based on appointment time and transit time
        function calculatePickupTime() {
            const appointmentTimeInput = document.getElementById('editAppointmentTime').value;
            const transitTimeInput = document.getElementById('editTransitTime').value;
            
            if (appointmentTimeInput && transitTimeInput) {
                const appointmentTime = new Date(appointmentTimeInput);
                const transitMinutes = parseInt(transitTimeInput) || 0;
                
                // Subtract transit time to get pickup time
                const pickupTime = new Date(appointmentTime.getTime() - (transitMinutes * 60000));
                
                document.getElementById('editPickupTime').value = formatDateTimeForInput(pickupTime.toISOString());
            }
        }

        // Form submission handler
        document.getElementById('editAppointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                saveAppointment();
            }
        });

        // Validate form
        function validateForm() {
            let isValid = true;
            const requiredFields = document.querySelectorAll('[required]');
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('is-invalid');
                    isValid = false;
                } else {
                    field.classList.remove('is-invalid');
                }
            });
            
            return isValid;
        }

        // Save appointment changes
        async function saveAppointment() {
            try {
                showSaveSpinner();

                const formData = {
                    id: document.getElementById('editAppointmentId').value,
                    appointmenttime: document.getElementById('editAppointmentTime').value,
                    pickuptime: document.getElementById('editPickupTime').value,
                    locationname: document.getElementById('editLocationName').value,
                    locationaddress: document.getElementById('editLocationAddress').value,
                    status: document.getElementById('editStatus').value,
                    notes: document.getElementById('editNotes').value,
                    transittime: parseInt(document.getElementById('editTransitTime').value) || 0
                };

                const response = await fetch('https://webhook-processor-production-3bb8.up.railway.app/webhook/update-appointment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Show success message and redirect
                    showSuccessMessage('Appointment updated successfully!');
                    setTimeout(() => {
                        window.location.href = 'appointment-management.html';
                    }, 2000);
                } else {
                    throw new Error('Failed to update appointment');
                }

            } catch (error) {
                console.error('Error saving appointment:', error);
                showError('Failed to save appointment. Please try again.');
            } finally {
                hideSaveSpinner();
            }
        }

        // Cancel edit and go back
        function cancelEdit() {
            if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
                window.location.href = 'appointment-management.html';
            }
        }

        // Utility functions for UI states
        function showLoading() {
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('editSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('editSection').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorSection').style.display = 'block';
            document.getElementById('successSection').style.display = 'none';
        }

        function showSuccessMessage(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successSection').style.display = 'block';
            document.getElementById('errorSection').style.display = 'none';
        }

        function showSaveSpinner() {
            document.getElementById('saveSpinner').style.display = 'inline-block';
            document.querySelector('.btn-text').style.display = 'none';
            document.getElementById('saveButton').disabled = true;
        }

        function hideSaveSpinner() {
            document.getElementById('saveSpinner').style.display = 'none';
            document.querySelector('.btn-text').style.display = 'inline';
            document.getElementById('saveButton').disabled = false;
        }

        // Go back to index if no appointment ID
        function goBack() {
            if (confirm('No appointment ID provided. Would you like to go back to the dashboard?')) {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
